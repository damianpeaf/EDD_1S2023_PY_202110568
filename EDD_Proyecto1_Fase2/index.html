<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EDD GoDrive</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" href="index.css">

</head>

<body>
    <form class="vh-100 gradient-custom" id="login-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5">

                            <h2 class="fw-bold my-2 text-uppercase text-center">Inicio de sesi√≥n</h2>
                            <div class="mb-4">
                                <label class="form-label text-left" for="username">Email</label>
                                <input type="text" id="username" class="form-control form-control-lg" />
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-left" for="password">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg" />
                            </div>

                            <button class="btn btn-outline-primary btn-lg px-5 w-100" type="submit">Login</button>

                            <div class="mt-2 mb-2" id="error-container">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="./auth/login.js" type="module"></script>

</body>

</html>
