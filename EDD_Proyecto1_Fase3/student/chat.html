<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <title>Chat - EDD GoDrive</title>
    <script src="https://kit.fontawesome.com/dfad1fbe8c.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">EDD - GoDrive</a>
            <button class="btn btn-outline-danger" id="logout-button">Cerrar Sesi√≥n</button>
        </div>
    </nav>
    <div class="row mt-2" style="max-width: 99vw">
        <aside id="chat-tabs" class="col-3">
        </aside>

        <main class="col-9">
            <h2>Chat: <span id="student-info"></span></h2>
            <section id="chat-window" style="height: 70%; overflow-y: auto;" class="px-4">
            </section>
            <form id="message-form" style="height: 20%;">
                <input type="hidden" id="student-id-input">
                <div class="form-group">
                    <textarea class="form-control" rows="3" name="message" placeholder="Mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary my-2">Enviar</button>
            </form>
        </main>
    </div>

    <script src="./navbar.js" type="module"></script>
    <script src="./chat.js" type="module"></script>
</body>

</html>
