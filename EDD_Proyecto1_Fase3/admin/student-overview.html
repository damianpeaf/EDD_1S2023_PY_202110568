<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Admin Dashboard - EDD GoDrive</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Admin Dashboard</a>
            <button class="btn btn-outline-danger" id="logout-button">Cerrar Sesión</button>
        </div>
    </nav>

    <main class="container p-4 ">
        <h2>Usuarios</h2>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Carnet</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Contraseña</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
            </tbody>
        </table>

        <br>
        <br>

        <h2>Permisos</h2>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Propietario</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Ubicación</th>
                    <th scope="col">Archivo</th>
                    <th scope="col">Permisos</th>
                </tr>
            </thead>
            <tbody id="permission-table-body">
            </tbody>
        </table>
    </main>

    <script src="./navbar.js" type="module"></script>
    <script src="./student-overview.js" type="module"></script>
</body>

</html>
